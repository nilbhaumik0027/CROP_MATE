<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Farmer Advisory</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .error { background-color: #f8d7da; color: #721c24; }
    .success { background-color: #d4edda; color: #155724; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Register for Farmer Advisory</h2>

    <!-- Message Display -->
    {% if error %}
      <div class="message error">{{ error }}</div>
    {% elif success %}
      <div class="message success">{{ success }}</div>
    {% endif %}

    <form method="POST" action="/register">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Create a password" />

      <label for="mobile">Mobile Number (optional)</label>
      <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" />

      <label for="language">Preferred Language</label>
      <select id="language" name="language">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="local">Local Dialect</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <div class="links">
      <a href="/login">Already have an account? Login</a>
    </div>
  </div>
</body>
</html>
